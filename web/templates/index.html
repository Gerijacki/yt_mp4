<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Descargador de YouTube</title>
</head>
<body>
    <h1>Descargador de YouTube</h1>
    
    <form method="post" action="/" enctype="multipart/form-data">
        <label for="url">URL del Video:</label>
        <input type="text" id="url" name="url" required><br>

        <label for="formato">Formato del Video:</label>
        <select id="formato" name="formato">
            <option value="mp4">mp4</option>
            <option value="webm">webm</option>
        </select><br>

        <label for="calidad">Calidad del Video:</label>
        <select id="calidad" name="calidad">
            <option value="144p">144p</option>
            <option value="240p">240p</option>
            <option value="360p">360p</option>
            <option value="480p">480p</option>
            <option value="720p">720p</option>
            <option value="1080p">1080p</option>
        </select><br>

        <label for="carpeta_destino">Carpeta de Destino:</label>
        <input type="text" id="carpeta_destino" name="carpeta_destino" required><br>

        <input type="submit" value="Descargar">
    </form>

    {% if mensaje %}
        <p>{{ mensaje }}</p>
        {% if ruta %}
            <p>Video guardado en: {{ ruta }}</p>
        {% endif %}
    {% endif %}
</body>
</html>
